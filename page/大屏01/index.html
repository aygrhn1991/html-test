<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大屏</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../../plugin/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="../../plugin/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../plugin/echarts/echarts.js"></script>
    <script type="text/javascript" src="../../plugin/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="../../plugin/util/util.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="left-top">
                <div class="left-top-block">
                    <div class="left-top-block-left"><i class="fa fa-car"></i></div>
                    <div class="left-top-block-right">
                        <div>总装车量(辆)</div>
                        <div>12345</div>
                    </div>
                </div>
                <div class="left-top-block">
                    <div class="left-top-block-left"><i class="fa fa-podcast"></i></div>
                    <div class="left-top-block-right">
                        <div>当前在线(辆)</div>
                        <div>12345</div>
                    </div>
                </div>
                <div class="left-top-block">
                    <div class="left-top-block-left"><i class="fa fa-tachometer"></i></div>
                    <div class="left-top-block-right">
                        <div>总行驶里程(辆)</div>
                        <div>12345</div>
                    </div>
                </div>
            </div>
            <div id="bar"></div>
            <div id="map"></div>
        </div>
        <div class="right">
            <div class="right-1">
                <div class="title">接入情况</div>
                <div class="right-tab-title">
                    <div class="right-tab-title-active">国六</div>
                    <div>新能源</div>
                    <div>车队</div>
                    <div>汽研</div>
                    <div>中通</div>
                </div>
                <div class="right-1-block-wrapper">
                    <div class="right-1-block">
                        <div class="right-1-block-num">12345</div>
                        <div class="right-1-block-text">接入车辆(辆)</div>
                    </div>
                    <div class="right-1-block">
                        <div class="right-1-block-num">12345</div>
                        <div class="right-1-block-text">上传数据(条)</div>
                    </div>
                    <div class="right-1-block">
                        <div class="right-1-block-num">12345</div>
                        <div class="right-1-block-text">故障(辆)</div>
                    </div>
                </div>
            </div>
            <div class="right-2">
                <div class="title">实时数据上报</div>
                <div id="line"></div>
            </div>
            <div class="right-3">
                <div class="title">接入能力</div>
                <div class="right-tab-title">
                    <div class="right-tab-title-active">平台</div>
                    <div>企业</div>
                </div>
                <table class="table">
                    <tr>
                        <th>平台</th>
                        <th>里程(km)</th>
                        <th>能耗(%)</th>
                        <th>故障(辆)</th>
                    </tr>
                    <tr>
                        <td>国六</td>
                        <td>12345</td>
                        <td>12345</td>
                        <td>12345</td>
                    </tr>
                    <tr>
                        <td>新能源</td>
                        <td>12345</td>
                        <td>12345</td>
                        <td>12345</td>
                    </tr>
                    <tr>
                        <td>车队</td>
                        <td>12345</td>
                        <td>12345</td>
                        <td>12345</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
