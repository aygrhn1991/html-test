<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>layui后台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../../plugin/layui/css/layui.css" />
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="../../plugin/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../plugin/angularjs/angular.js"></script>
    <script type="text/javascript" src="../../plugin/angularjs/angular-route.js"></script>
    <script type="text/javascript" src="../../plugin/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../plugin/layui/layui.js"></script>
    <script type="text/javascript" src="../../plugin/echarts/echarts.js"></script>
    <script type="text/javascript" src="../../plugin/util/util.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body class="layui-layout-body" ng-app="app">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">layui 后台布局</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item" ng-class="{'layui-nav-itemed':m.select}" ng-click="menuClick(m)" ng-repeat="m in menu">
                        <a class="" href="javascript:;">{{m.name}}</a>
                        <dl class="layui-nav-child" ng-repeat="p in m.pages">
                            <dd ng-class="{'layui-this':p.select}"><a href="{{p.path}}">{{p.name}}</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;" ng-view></div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
</body>

</html>
