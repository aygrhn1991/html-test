<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>生产排程</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.css" />
    <script type="text/javascript" src="../../plugin/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../plugin/angularjs/angular.js"></script>
    <script type="text/javascript" src="../../plugin/util/util.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('ctrl', function($scope, $http) {

            $scope.model = [{
                partA: {
                    start: null,
                    end: null,
                },
                partB: {
                    start: null,
                    end: null,
                },
                partC: {
                    start: null,
                    end: null,
                }
            }];
            $scope.data = [];
            for (var i = 0; i < 10; i++) {
                var m = Util.copyObject($scope.model);
                m.partA.start = Util.addDay(Util.stringToDate())
                $scope.data.push(m);
            }
            $scope.groupA = [];
            $scope.groupB = [];
            $scope.groupC = [];
            $scope.groupAOption = {
                start: new Date(),
                end: null,
            };
            $scope.groupBOption = {
                start: null,
                end: null,
            };
            $scope.groupCOption = {
                start: null,
                end: null,
            };
            $scope.start = function() {

            };
        });
    </script>
</head>

<body ng-app="app" ng-controller="ctrl">
    <div class="container">
        <div class="row">
            <button class="btn btn-default" ng-click="start()">开始</button>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div ng-repeat="item in groupA"></div>
            </div>
            <div class="col-xs-4">
                <div ng-repeat="item in groupB"></div>
            </div>
            <div class="col-xs-4">
                <div ng-repeat="item in groupC"></div>
            </div>
        </div>
    </div>
</body>

</html>
